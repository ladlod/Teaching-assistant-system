<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>编译原理教辅系统</title>
        <script src="../static/js/user.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">
        <link rel="stylesheet" type="text/css" href="../static/css/bulma.css">
    </head>
    <body onload="return notice('{{.notice}}')">
        <header class="header2">
            <h1>账户信息</h1>
        </header>
        <hr />

        <label id="notice" onload="return notice('{{.notice}}')"></label>
        <section class="section">
            <div class="container" style="width: 800px ">
                <form id="change_form" action="" onsubmit="return judgeForm3('change_form', 'username', 'password')" method="POST">
                    <div class="filed">
                        <label class="label" for="username">请输入新姓名:</label>
                        <input class="input"  type="text" name="username" minlength="3" maxlength="20">
                    </div>
                    
                    <div class="filed">
                        <label class="label" for="password">请输入新密码:</label>
                        <input class="input" name="password" type="password" id="password" minlength="8" maxlength="20">
                    </div>

                    <div class="filed">
                        <label class="label" for="confirm">请确认新密码:</label>
                        <input class="input" name="confirm" type="password" id="confirm" minlength="8" maxlength="20">
                    </div>

                    <br />

                    <div class="filed">
                        <p class="control">
                            <button type="submit" class="button mybutton" value="singup" onclick="return judgePassword('change_form', 'password', 'confirm')"> 确认 </button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label id="identity"></label>
                            <button type="reset" class="button mybutton" value="signup" onclick="returnToUser('{{.identity}}')"> 返回 </button>
                        </p>
                    </div>
                </form>
            </div>
            <br /><br /><br /><br /><br />
        </section>
    </body>
</html>
