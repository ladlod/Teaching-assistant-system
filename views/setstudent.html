<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8">
            
            <link rel="stylesheet" type="text/css" href="/css/main.css">

            <title>{{.username}}</title>

            <script src="/js/user.js"></script>
            <script src="/js/outlook.js"></script>
        </head>
    </head>
    <body onload="return notice('{{.notice}}')">
        <header class="header2">
            <div>
                <h1>{{.username}}</h1>
                <a style="font-size: medium;" href="/signin">重新登录</a>
            </div>
        </header>
        <hr />
        <nav class="mynav">
            <div>
                <ul>
                    <li><a id="class" href="/student" class="myselect li" onmouseover="setBgColor('class', 'rgb(245, 220, 245)')" onmouseout="setBgColor('class', 'rgb(250, 245, 250)')">主页</a></li>
                    <li><a id="discuss" href="/intherow" class="myselect li" onmouseover="setBgColor('discuss', 'rgb(245, 220, 245)')" onmouseout="setBgColor('discuss', 'rgb(250, 245, 250)')">讨论</a></li>
                    <li><a id="setting" class="myselect li" style="background-color: rgb(245, 220, 245);">设置</a></li>
                </ul>
            </div>
        </nav>
        <section class="mysection">
            <div class="container" style="width: 700px;">
                <br /><br /><br />
                <form id="change_form" action="" onsubmit="return judgeForm3('change_form', 'username', 'password')" method="POST">
                    <div class="filed">
                        <label class="label" for="username">请输入新姓名:</label>
                        <input class="input"  type="text" name="username" minlength="3" maxlength="20">
                    </div>
                    
                    <div class="filed">
                        <label class="label" for="password">请输入新密码:</label>
                        <input class="input" name="password" type="password" id="password" minlength="8" maxlength="20">
                    </div>

                    <div class="filed">
                        <label class="label" for="confirm">请确认新密码:</label>
                        <input class="input" name="confirm" type="password" id="confirm" minlength="8" maxlength="20">
                    </div>

                    <br />

                    <div class="filed">
                        <p class="control">
                            <button type="submit" class="button mybutton" value="singup" onclick="return judgePassword('change_form', 'password', 'confirm')"> 确认 </button>
                        </p>
                    </div>
                </form>
            </div>
        </section>

        <footer class="footer">
            <hr />
            <label>Copyright © <a href="https://ladlod.com" target="_blank">Ladlod</a> |2020.2</label>
        </footer>
    </body>
</html>
