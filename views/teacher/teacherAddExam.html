<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{.course.Name}}</title>

        <script src="/js/user.js"></script>
        <script src="/js/outlook.js"></script>
        
        <link rel="shortcurt icon" href="/img/logo.ico">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    <body onload="return notice('{{.notice}}')">
        <header class="header2">
            <div>
                <h1>{{.course.Name}}</h1>
                <a style="font-size: small;" href="/signin">重新登录</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a style="font-size: small;" href="/teacher">我的主页</a>
            </div>
        </header>

        <hr />

        <nav class="mynav">
            <div>
                <ul>
                    <li><a id="class" href="/teacher/course" class="myselect li" onmouseover="setBgColor('class', 'rgb(245, 220, 245)')" onmouseout="setBgColor('class', 'rgb(250, 245, 250)')">主页</a></li>
                    <li><a id="clockin" onclick="setSignPassword()" class="myselect li" onmouseover="setBgColor('clockin', 'rgb(245, 220, 245)')" onmouseout="setBgColor('clockin', 'rgb(250, 245, 250)')">开启签到</a></li>
                    <li><a id="exam" class="myselect li" style="background-color: rgb(245, 220, 245);">发布考试</a></li>
                    <li><a id="homework" href="/teacher/course/homework" class="myselect li" onmouseover="setBgColor('homework', 'rgb(245, 220, 245)')" onmouseout="setBgColor('homework', 'rgb(250, 245, 250)')">布置作业</a></li>
                </ul>
            </div>
        </nav>

        <section class="mysection">
            <div class="container" style="width: 700px;">
                <form id="exam_form" action="" onsubmit="return judge100Percent()" method="post">
                    
                    <div>
                        <label class="label" for="ddl">请设置考试时间</label>
                        <input class="input" name="starttime" type="datetime-local" id="starttime">
                    </div>

                    <div>
                        <label class="label">请输入考试时长：<input name="time" id="time">分钟</label>
                    </div>
                    <div>
                        <label class="label">请设置选择题数目：<input name="chooseNum" id="chooseNum"></label>
                    </div>
                    <div>
                        <label class="label">请设置选择题分值：<input name="chooseScore" id="chooseScore">分/题</label>
                    </div>
                    <div>
                        <label class="label">请设置填空题数目：<input name="blankNum" id="blankNum"></label>
                    </div>
                    <div>
                        <label class="label">请设置填空题分值：<input name="blankScore" id="blankScore">分/题</label>
                    </div>
                    <div>
                        <label class="label">请设置简答题数目：<input name="answerNum" id="answerNum"></label>
                    </div>
                    <div>
                        <label class="label">请设置简答题分值：<input name="answerScore" id="answerScore">分/题</label>
                    </div>
                    <div>
                        <label class="label">请设置每个章节所占比例：
                            <br />
                            第一章<input class="chapterinput" name="C1" id="C1" value="0">%
                            第二章<input class="chapterinput" name="C2" id="C2" value="0">%
                            第三章<input class="chapterinput" name="C3" id="C3" value="0">%
                            <br />
                            第四章<input class="chapterinput" name="C4" id="C4" value="0">%
                            第五章<input class="chapterinput" name="C5" id="C5" value="0">%
                            第六章<input class="chapterinput" name="C6" id="C6" value="0">%
                            <br />
                            第七章<input class="chapterinput" name="C7" id="C8" value="0">%
                            第八章<input class="chapterinput" name="C8" id="C8" value="0">%
                            第九章<input class="chapterinput" name="C9" id="C9" value="0">%
                            <br />
                            第十章<input class="chapterinput" name="C10" id="C10" value="0">%
                            第十一章<input class="chapterinput" name="C11" id="C11" value="0">%
                            第十二章<input class="chapterinput" name="C12" id="C12" value="0">%
                        </label>
                    </div>

                    <br />

                    <div>
                        <p class="control">
                            <button type="submit" class="button is-success" value="submit"> 确认 </button>
                        </p>
                    </div>
                </form>
            </div>
        </section>
        
        <hr />
        
        <footer class="footer">  
            <label>Copyright © <a href="https://ladlod.com" target="_blank">Ladlod</a> |2020.2</label>
        </footer>
    </body>
</html>
